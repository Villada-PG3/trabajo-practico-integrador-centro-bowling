<tbody>
  {% for reserva in reservas %}
    <tr>
      <td>{{ reserva.id }}</td>
      <td>{{ reserva.cliente }}</td>
      <td>{{ reserva.pista }}</td>
      <td>{{ reserva.fecha }}</td>
      <td>{{ reserva.hora }}</td>
      <td>
        <span class="estado {{ reserva.estado }}">
          {{ reserva.get_estado_display }}
        </span>
      </td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="6">No hay reservas registradas.</td>
    </tr>
  {% endfor %}
</tbody>
