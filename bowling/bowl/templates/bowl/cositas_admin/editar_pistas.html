{% extends 'bowl/navbar.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'bowl/inicio.css' %}">
<style>
.content-container {
    max-width: 640px;
    margin: 32px auto;
    background: rgba(14, 19, 30, 0.92);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.08);
    color: #e8ecf1;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
}

h1 {
    font-size: 2.1rem;
    margin-bottom: 12px;
    color: #ffffff;
    text-align: center;
}

.sub {
    text-align: center;
    color: #a8b2c4;
    margin-bottom: 18px;
    font-size: 0.96rem;
}

form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #cfd7e7;
    letter-spacing: 0.2px;
}

input, select, textarea {
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    background: rgba(255,255,255,0.06);
    color: #e8ecf1;
    transition: border-color 0.15s ease, box-shadow 0.15s ease;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #2ecc71;
    box-shadow: 0 0 0 3px rgba(46,204,113,0.18);
}

button {
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #2ecc71, #1abc9c);
    color: #04111f;
    font-weight: 800;
    cursor: pointer;
    transition: transform 0.12s ease, box-shadow 0.18s ease;
    box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    letter-spacing: 0.5px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 28px rgba(0,0,0,0.32);
}

button:active {
    transform: translateY(1px);
}

</style>
{% endblock %}

{% block content %}
<div class="content-container">
    <h1>Editar Pista</h1>
    <div class="sub">Actualiza capacidad y tipo manteniendo el look nocturno de la app</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
{% endblock content %}
