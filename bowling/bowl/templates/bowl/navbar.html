<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Inventario Lab{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bowl/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'bowl/normalize.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg bg-dark position-relative" style="height:60px;">
    <div class="container-fluid justify-content-around position-relative">
      <a class="btn text-white">Home</a>
      <a class="btn text-white">Contact</a>
      <a class="btn text-white">About</a>
      <a class="btn text-white">FAQ</a>

      <!-- Barra animada abajo a la derecha -->
      <svg
        class="outline"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 400 60"
      >
        <rect
          class="rect"
          pathLength="100"
          x="0"
          y="0"
          width="400"
          height="60"
          fill="transparent"
          stroke-width="5"
        ></rect>
      </svg>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
