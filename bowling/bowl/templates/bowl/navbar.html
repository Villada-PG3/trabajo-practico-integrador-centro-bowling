<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bowl/navbar.css' %}">
    
    {% block extra_css %}
    {% endblock %}
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Dashboard Top Menu</title>
</head>
<body>
    <nav class="navbar">
        <div class="image-text">
            <span class="image"></span>
            <div class="logo-text">
                <span class="name">Codinglab</span>
                <span class="profession">Web developer</span>
            </div>
        </div>

        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="{% url 'inicio' %}">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Inicio</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'lista_pistas' %}">
                <i class='bx bx-bowling-ball icon'></i>
                        <span class="text nav-text">Pistas</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'lista_comida' %}">
                        <i class='bx bx-coffee icon'></i>
                        <span class="text nav-text">Cafeteria</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'reserva' %}">
                        <i class='bx bx-calendar icon'></i>
                        <span class="text nav-text">Reservas</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <div class="profile">
                <i class='bx bx-user icon'></i>
                <span class="text nav-text">Perfil</span>
                <div class="profile-dropdown">
                    <div class="mode-switch">
                        <i class='bx bx-moon icon' id="mode-icon"></i>
                        <span class="mode-text">Modo Oscuro</span>
                        <div class="toggle-switch"></div>
                    </div>
                    <div class="container-button">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text">Cerrar Sesion</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="home">
        {% block content %}
        {% endblock %}
    </section>

    <script>
        const body = document.querySelector('body'),
              modeSwitch = document.querySelector('.mode-switch'),
              modeText = document.querySelector('.mode-text'),
              modeIcon = document.getElementById('mode-icon');

        const setTheme = (theme) => {
            if (theme === 'dark') {
                body.classList.add('dark');
                modeText.innerText = "Modo Claro";
                modeIcon.classList.remove('bx-moon');
                modeIcon.classList.add('bx-sun');
            } else {
                body.classList.remove('dark');
                modeText.innerText = "Modo Oscuro";
                modeIcon.classList.remove('bx-sun');
                modeIcon.classList.add('bx-moon');
            }
        };

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme('light');
        }

        modeSwitch.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            setTheme(newTheme);
        });
    </script>
</body>
</html>
