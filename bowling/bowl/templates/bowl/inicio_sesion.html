<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bowling/bowl/static/inicio_sesion.css"> <!-- Estilos de la página de login -->
</head>

<body>
    <!-- Formulario principal de login con protección CSRF -->
    <form method="post">
        {% csrf_token %}  <!-- Protección contra ataques CSRF -->
        {{ form.as_p }}   <!-- Renderiza los campos del formulario de Django -->
        <button type="submit">Guardar Cambios</button>
    </form>

    <div class="form-container">
        <p class="title">Login</p>

        <!-- Formulario de login personalizado -->
        <form class="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
                <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Forgot Password ?</a> <!-- Link para recuperar contraseña -->
                </div>
            </div>

            <button class="sign">Sign in</button> <!-- Botón de inicio de sesión -->
        </form>

        <!-- Separador con mensaje para login social -->
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with social accounts</p>
            <div class="line"></div>
        </div>

        <!-- Botones de login social con iconos SVG -->
        <div class="social-icons">
            <button aria-label="Log in with Google" class="icon">...</button>
            <button aria-label="Log in with Twitter" class="icon">...</button>
            <button aria-label="Log in with GitHub" class="icon">...</button>
        </div>

        <!-- Enlace para registrarse si no se tiene cuenta -->
        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="#" class="">Sign up</a>
        </p>
    </div>
</body>
</html>
